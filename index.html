<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fun Stuff</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/hello-icon-152.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Hello World" />
    <meta name="msapplication-TileImage" content="images/hello-icon-144.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
  </head>
  <body class="fullscreen">
    <div id="container" class="container">
      <button class="install">Install on device!</button>
      <h1 class="title">Fun Stuff!</h1>
      <p id="log">My app</p>
      <button id="button">Activate Powers</button>
    </div>
    <script src="js/main.js"></script>
    <script>
      let deferredPrompt;

      window.addEventListener("beforeinstallprompt", function (e) {
        e.preventDefault();

        deferredPrompt = e;
      });

      const installBtn = document.querySelector(".install");
      installBtn.addEventListener("click", (e) => {
        navigator.serviceWorker.ready.then(function (registration) {
          registration.showNotification("You clicked", {
            body: "Buzz! Buzz! Mothercoder",
            vibrate: [100, 100],
            tag: "vibration-sample",
          });
        });
        document.getElementById("button").innerHTML = "this should change";
        installBtn.style.display = "none";
        document.getElementById("log").innerHTML = deferredPrompt;
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === "accepted") {
            document.getElementById("button").innerHTML = "accepted";
          } else {
            document.getElementById("button").innerHTML = "what";
          }
          deferredPrompt = null;
        });
      });
    </script>
  </body>
</html>
